<h5 class="card-title eiffel-tower-title">Closest to Eiffel Tower</h5>
<h6 class="card-subtitle mb-2 text-muted">The person closest to Eiffel Tower</h6>
<div class="card-text">
  <b>Name:</b> {{minPersonDistance?.person?.name?.first + ' ' +minPersonDistance?.person?.name?.last}} <br />
  <b>Distance:</b> {{minPersonDistance?.minDistanceEiffel}}km
</div>
<div class ="maps-wrapper" *ngIf="gmapsUrl">
  <iframe
    width="300"
    height="300"
    frameborder="0" style="border:0"
    [src]="gmapsUrl" allowfullscreen>
  </iframe>
</div>
